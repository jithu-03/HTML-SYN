<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h1>Forms In HTMl</h1>
    <h2>Second heading</h2>
    <h2>The heading11111111112222222221</h2>
    <br><br>
    <form>
    <label for="firstname" >First name :</label>
    <input type="text" id="firstname" placeholder="Enter First Name" name="firstname">
<br><br>
    <label for="lastname">Last Name :</label>
    <input type="text" id="lastname" placeholder="Enter Last Name" name="lastname">
    <br><br>
    <label for="email">Email :</label>
    <input type="email" id="email" placeholder="Emter the email" name="email">
    <br><br>
    <label for="password">Password :</label>
    <input type="password" id="password" placeholder="Enter the password" name="password">
    <br><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
<br><br>
    <label for="Agree">Agree</label>
    <input type="checkbox" id="Agree">
    <br><br>
    <label for="Submit">Submit</label>
    <input type="submit" id="submit">
    </form>
</body>
</html>
