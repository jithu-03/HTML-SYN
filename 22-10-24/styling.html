<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="style.css">
    <title>CSS </title>
</head>

<body>
    <h1>Testing Inline & Block Elements and different types Of CSS methods</h1>
    <br>
    <h3>Difference between inline and block elememts</h3>
    <span style="border: 3px; color: rgb(255, 38, 0);background-color: rgb(10, 10, 2);">This is an Inline
        Element</span><br><br><br>
    <div style="border: 3px;color: rgb(212, 32, 19);background-color: rgb(0, 0, 0);">This is a block Element</div><br><br><br>

    <!-- The above given method of applying CSS is called Inline CSS -->



    <!-- The next method is internal CSS -->

    <span id="txt">This is an Inline Element</span><br><br><br>
    <div class="division">This is a block Element</div><br><br><br>
    <span id="txt2">This is inline Element 2</span><br><br><br>
    <div class="division2">This is Block Element 2</div>


</body>

</html>
